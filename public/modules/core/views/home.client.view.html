<section data-ng-controller="HomeController">
<div class="container">
	<div class="row">
		<div class="col-sm-6" ng-repeat="info in infos">
			<div class="row">
				<div class="col-xs-2 mt4">
					<button class="btn" ng-class="info.color">
						<i class="glyphicon" ng-class="info.icon"></i>
					</button>
				</div>
				<div class="col-xs-10">
					<h3 class="title">{{info.title}}</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-10 col-xs-offset-2">{{info.description}}</div>
			</div>
		</div>
	</div>	
	
</div>
</section>
